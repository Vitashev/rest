<div >
    <h1>Register</h1>
    <div ng-show="registers.length > 0">
        <a class="btn btn-material-amber-700" href="register/create">
            ADD
        </a><br>
        <div class="md-list-group">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="col-md-3 text-center"><h3>Resource Name</h3></div>
                    <div class="col-md-3 text-center"><h3>Owner Name</h3></div>
                    <div class="col-md-3 text-center"><h3>Owner Data</h3></div>
                    <div class="col-md-1 text-center"><h3>Year</h3></div>
                    <div class="col-md-2 text-center"><h3>Actions</h3></div>
                </li>
                <li class="list-group-item shadow-z-1 md-list" ng-repeat="data in registers">
                    <div class="col-md-3 text-center">{{data.name}}</div>
                    <div class="col-md-3 text-center">{{data.owner_name}}</div>
                    <div class="col-md-3">{{data.owner_data}}</div>
                    <div class="col-md-1 text-center">{{data.year}}</div>
                    <div class="col-md-2 text-center">
                        <a class="btn btn-primary" href="register/update/{{data.id}}">
                            UPDATE
                        </a>
                        <a class="btn btn-danger btn-material-deep-orange-700" ng-click="deleteRegister(data.id)">
                            DELETE
                        </a>
                    </div>

                </li>
            </ul>
        </div>

    </div>
    <div ng-show="registers.length == 0">
        There is no registers
    </div>
</div>
